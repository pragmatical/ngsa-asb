apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
    hosts:
    - "ngsa/ngsa-cosmos-central-dev.cse.ms"
    - "ngsa/ngsa-memory-central-dev.cse.ms"
    - "ngsa/ngsa-java-central-dev.cse.ms"
    - "monitoring/grafana-central-dev.cse.ms"
