apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngsa-java-java
  namespace: ngsa
  labels:
    app.kubernetes.io/name: ngsa-java-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngsa-java-java
  template:
    metadata:
      labels:
        aadpodidbinding: ngsaprec-ngsa-id
        app: ngsa-java-java
        deploy: 21-10-05-22-30-17
        version: beta-1005-2230
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
    spec:
      containers:
        - name: app
          image: ghcr.io/retaildevcrews/ngsa-java:beta
          imagePullPolicy: Always
          env:
          - name: PROMETHEUS
            value: "true"
          - name: ZONE
            value: "centralus"
          - name: REGION
            value: "westus"
          - name: URL_PREFIX
            value: /java

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - name: secrets
              mountPath: "/app/secrets"
      volumes:
        - name: secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: ngsa-secrets

      nodeSelector:
        agentpool: npuser01

---

apiVersion: v1
kind: Service
metadata:
  name: ngsa-java-java
  namespace: ngsa
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ngsa-java-java

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ngsa-java-java-ingress
  namespace: ngsa
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.class: traefik-internal
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.options: default
    traefik.ingress.kubernetes.io/router.middlewares: ngsa-stripprefix@file
spec:
  tls:
  - hosts:
      - ngsa-pre-central.cse.ms
  rules:
  - host: ngsa-pre-central.cse.ms
    http:
      paths:
      - path: /java
        pathType: Prefix
        backend:
          service:
            name: ngsa-java-java
            port:
              number: 8080
