apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
data:
  grafana.ini:  |
    [auth]
    disable_login_form = true

    [auth.basic]
    enabled = false

    [auth.azuread]
    name = Azure AD
    enabled = true
    allow_sign_up = true
    client_id = ${ASB_GRAFANA_SP_CLIENT_ID}
    scopes = openid email profile
    auth_url = https://login.microsoftonline.com/${ASB_GRAFANA_SP_TENANT_ID}/oauth2/v2.0/authorize
    token_url = https://login.microsoftonline.com/${ASB_GRAFANA_SP_TENANT_ID}/oauth2/v2.0/token
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    checkov.io/skip1: CKV_K8S_35=Grafana container requires env var for secret value
  labels:
    app: grafana
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        aadpodidbinding: ${ASB_GRAFANA_MI_NAME}
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 472
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups:
          - 0
      containers:
        - name: grafana
          image: ${ASB_ACR_NAME}.azurecr.io/grafana/grafana:8.5.5
          imagePullPolicy: Always
          env:
          - name: GF_SERVER_ROOT_URL
            value: "https://%(domain)s/"
          - name: GF_SERVER_DOMAIN
            value: "grafana-${ASB_DOMAIN_SUFFIX}"
          - name: GF_AUTH_AZUREAD_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: grafana-aad-client-secret
                key: clientSecret
          - name: AZURE_MONITOR_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: grafana-azure-monitor-client-secret
                key: clientSecret
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
            requests: 
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
          volumeMounts:
            - mountPath: /etc/grafana
              name: grafana-config
            - mountPath: /mnt/secrets
              readOnly: true
              name: grafana-secrets
      volumes:
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: grafana-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: grafana-secrets
      nodeSelector:
        agentpool: npuser01
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    app: grafana
  type: NodePort
  ports:
    - port: 3000
      protocol: TCP
      targetPort: http-grafana
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-vs
  namespace: monitoring
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - grafana-${ASB_DOMAIN_SUFFIX}
  http:
  - route:
    - destination:
        port:
          number: 3000
        host: grafana
  